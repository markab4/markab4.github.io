<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trump Bounce</title>
    <link rel="stylesheet" href="trump-bounce.css">
</head>
<body>

<h1>Trump Bounce</h1>
<p>The web page below shows an image of a head that bounces off the walls when the user mouses over the canvas.
    The head scales up in size by 0.1 when it hits a canvas edge.
</p>
<div id="canvas-container">
    <canvas id="myCanvas" width="1000" height="550"></canvas>
    <div style="display:none;">
        <img src="trump-small.png"
             id="head" alt="trump">
    </div>
</div>

<script src="trump-bounce.js"></script>

</body>
</html>
