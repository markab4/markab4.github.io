<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <script src="../jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.css">
    <link rel="stylesheet" href="styles.css">
    <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
            integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        $(function () {
            $("#tabs").tabs();
        });
    </script>
</head>
<body>

<div id="tabs">
    <ul>
        <li><a href="#tabs-1">Current Weather Conditions</a></li>
        <li><a href="#tabs-2">More Weather Details</a></li>
        <li><a href="#tabs-3">Sunrise/Sunset</a></li>
    </ul>
    <div id="tabs-1">
        <div class="container">
            <h2 class="city"></h2>
            <div class="middle">
                <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="icon" id="icon">
                <div class="degrees">
                    <h1 id="temp"></h1>
                    <span id="degrees_sign">&#176;</span>
                </div>
                <h3 id="desc"></h3>
            </div>
        </div>
    </div>
    <div id="tabs-2">
        <div class="container">
            <h2 class="city"></h2>
            <div class="middle"><img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="icon" class="icon"></div>
            <h3>Humidity: <span id="humidity"></span>%</h3>
            <h3>Cloud Cover: <span id="cloud"></span>%</h3>
            <h3>Wind: <span id="wind"></span> mph<span id="wind-gust"></span></h3>
            <h3>Temperature High: <span id="temp_max"></span>&#176;</h3>
            <h3>Temperature Low: <span id="temp_low"></span>&#176;</h3>
        </div>
    </div>
    <div id="tabs-3">
        <div class="container">
            <h2 class="city"></h2>
            <div class="middle"><img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="icon" class="icon"></div>
            <h3>Sunrise: <span id="sunrise"></span></h3>
            <h3>Sunset: <span id="sunset"></span></h3>

        </div>
    </div>
</div>
</body>
</html>
